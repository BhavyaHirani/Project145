<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">

            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-box position="0 0 0" rotation="0 45 0" color="blue"></a-box>
                <a-sphere position="5 0 0" radius="1.25" color="pink"></a-sphere>
                <a-cylinder position="-5 0 0" radius="0.5" height="1.5" color="red"></a-cylinder>
                <a-ring position="-10 0 0" radius-inner="0.5" radius-outer="0.8" color="purple"></a-ring>
                <a-octahedron position="10 0 0" color="orange" radius="0.5"></a-octahedron>
            </a-entity>
        </a-scene>
    </body>
</html>
